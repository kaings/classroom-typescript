<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proj - Modules</title>
    <!--
    <script src="./app.js"></script>
    -->
    <script src = "./node_modules/systemjs/dist/system.js"></script>
</head>
<body>
    <script>
        SystemJS.config({
            baseURL: '/',
            packages: {
                '/': {
                    defaultExtension: 'js'
                }
            }

        });

        SystemJS.import('app.js');
    </script>

    Hello Proj7 - Modules

</body>
</html>
